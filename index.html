<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Trivia</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Link CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <!-- Header image -->
        <img src='assets/images/music.png' alt='headerImg' width='100%' height='350px'>
    </header>
    <!-- Middle Section -->
    <div class='container'>
        <br>
        <br>
        <button class='btn btn-primary btn-lg btn-block' id='startBtn'>Start</button>
        <!-- Question page -->
        <div id="timeLeft"></div>
        <div id="currentQuestion"></div>
        <div class="question"></div>
        <div class="answerList"></div>
        <!-- Answer Page -->
        <div id="message"></div>
        <div id="correctedAnswer"></div>
        <div id="images"></div>
        <!-- Scoreboard -->
        <div id="finalMessage"></div>
        <div id="correctAnswers"></div>
        <div id="incorrectAnswers"></div>
        <div id="unanswered"></div>
        <br>
        <br>
        <div id="startOverBtn"></div>
    </div>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Javascript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
